<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册页面</title>
    <!-- 引入初始化 -->
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <!-- 比较隐私，不需要优化，不让别人搜到 -->
    <div class="w">
      <div class="header">
        <div class="logo">
          <a href="index.html"> <img src="./img/logo.png" alt="" /></a>
        </div>
      </div>
      <div class="registerarea">
        <h3>
          注册新用户
          <em> 我有账号，去<a href="#">登录</a> </em>
        </h3>
        <div class="reg-form">
          <!--装一个盒子 水平居中 固定宽度 右对齐 -->
          <form action="#">
            <ul>
              <li>
                <label for="tel">手机号：</label>
                <input type="text" class="inp" id="tel" />
                <span class="error">
                  <i class="error_ico"></i>
                  手机号码格式不正确，请重新输入
                </span>
              </li>
              <li>
                <label for="">短信验证码：</label>
                <input type="text" class="inp" />
              </li>
              <li>
                <label for="">登录密码：</label>
                <input type="text" class="inp" />
                <span class="success">
                  <i class="success_ico"></i>
                  恭喜你，输入正确
                </span>
              </li>
              <li class="safe">
                安全程度
                <em class="ruo">弱</em>
                <em class="zhong">中</em>
                <em class="qiang">强</em>
              </li>
              <!-- 冲突 -->

              <li>
                <label for="">确认密码：</label>
                <input type="text" class="inp" />
                <span class="success">
                  <i class="success_ico"></i>
                  恭喜你，输入正确
                </span>
              </li>
              <!-- 复选框 写的input 和之前的样式冲突-->
              <li class="agree">
                <input type="checkbox" /> 同意协议并注册
                <a href="#">用户协议</a>
              </li>
              <li leave-to-class="">
                <!-- input:submit -->
                <input type="submit" value="完成注册" class="over" />
              </li>
            </ul>
          </form>
        </div>
      </div>
      <div class="footer">
        <p class="links">
          关于我们 | 联系我们 | 联系客服 | 商家入驻 营销中心 手机品优购 销售联盟
          品优购社区 品优购公益 English Site Contact U
        </p>
        <p class="copyright">
          地址：北京市昌平区建材城西路金燕龙办公楼一层 邮编：100096
          电话：400-618-4000 <br> 传真：010-82935100
          京ICP备08001421号京公网安备110108007702
        </p>
      </div>
    </div>
  </body>
</html>
